<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="agendar.js"></script>
    <title>Larissa Beauty - Agendamento</title>
    <style>
        input[type="text"],
        input[type="tel"] {
            position: relative;
            /* Garante que os campos não sejam sobrepostos */
            z-index: 1;
            /* Coloca os campos acima de outros elementos */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Coloca o vídeo atrás de todos os elementos */
            object-fit: cover;
            /* Garante que o vídeo preencha o fundo sem distorção */
        }

        button {
            position: relative;
            /* Garante que o botão esteja no fluxo normal da página */
            z-index: 1;
            /* Coloca o botão acima de outros elementos */
            width: 100%;
            /* Garante que o botão ocupe toda a largura disponível */
            padding: 10px;
            /* Ajusta o espaço interno do botão */
            background-color: #5f09d8;
            /* Cor de fundo */
            color: white;
            /* Cor do texto */
            border: none;
            /* Remove bordas */
            border-radius: 15px;
            /* Bordas arredondadas */
            font-size: 16px;
            /* Tamanho do texto */
            cursor: pointer;
            /* Mostra o cursor de clique */
            text-align: center;
            /* Centraliza o texto */
        }
    </style>
</head>

<body>
    <div class="social-icons">
        <a href="https://www.instagram.com/larisantaelabeauty/" target="_blank">
            <img src="fotos/instagram.png" alt="icon" class="icon">

            <img src="fotos/tiktok.png" alt="icon" class="icon">


        </a>
    </div>


    <!-- Formulário de Agendamento -->
    <div class="container">
        <img src="fotos/Imagem_do_WhatsApp_de_2024-10-14_à_s__21.40.18_fcffa3b1-removebg-preview.png" alt="Logo"
            class="logo"> <!-- Logo centralizada -->
        <h2>Agendamento de Horário</h2>
        <form id="agendamentoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone" required>

            <button type="button" onclick="proximoPasso()">Agendar</button>
        </form>
    </div>



    <header>
        <img src="" alt="" class="logo">
    </header>


    <div class="rodape">
        <p class="texto-rodape"><i>&copy;2024 santaela beauty Todos direitos reservados</i> </p>
    </div>
</body>

</html>
